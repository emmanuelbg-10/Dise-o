<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Emmanuel</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">*Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" maxlength="25" required><br><br>

            <label for="apellidos">*Apellidos:</label><br>
            <input type="text" id="apellidos" name="apellidos" maxlength="25" required><br><br>

            <label>*Género:</label><br>
            <input type="radio" id="masculino" name="genero" value="Masculino" required> Masculino
            <input type="radio" id="femenino" name="genero" value="Femenino" required> Femenino
            <input type="radio" id="otro" name="genero" value="Otro" required> Otro<br><br>

            <label for="fecha-nacimiento">*Fecha de nacimiento:
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" max="2002-12-31" required><br><br>
          </label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Datos de contacto</legend>
            <label for="correo">*Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" pattern="\d{3}-\d{3}-\d{3}" placeholder="666-666-666"><br><br>
        </fieldset>
        <br>


        <fieldset>
            <legend>Dirección postal</legend>
            <label for="direccion1">*Dirección 1:
            <input type="text" id="direccion1" name="direccion1" maxlength="50" required><br><br>
          </label>

            <label for="direccion2">Dirección 2:
            <input type="text" id="direccion2" name="direccion2" maxlength="20"><br><br>
          </label>

            <label for="provincia">*Provincia:
            <select id="provincia" name="provincia" required>
                <option value="">Seleccione una provincia</option>
                <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                <option value="Las Palmas">Las Palmas</option>
                <option value="Madrid">Madrid</option>
                
            </select><br><br>
          </label>

            <label for="ciudad">*Ciudad:
            <input type="text" id="ciudad" name="ciudad" maxlength="40" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" required><br><br>
          </label>
        </fieldset>
        <br>

        <button type="submit">Registrar</button><br><br>
        <p>* Valor requerido</p>
    </form>
</body>
</html>
